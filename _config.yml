# Site Info
title: Edticket 기술 블로그
tagline: 'mobility platform lab'
description: '기술 공유 블로그'
baseurl: ""
url: http://edticket.github.io

# Site configurations
gems:
  - jekyll-paginate
markdown: kramdown
kramdown:
  input: GFM
excerpt_separator: "<!-- more -->"
sass:
  style: compressed
  sass_dir: _scss
paginate: 5
paginate_path: '/blog/page:num'
permalink: pretty

version: 1.0.0

# About/contact
author:
  name: edticket-tech
  description: mobility platform lab
  contact:
    github:    https://github.com/edticket
    email:     mailto:developer@edticket.com

# Navigation (2nd level links supported)
nav:
  Home:
    - '/blog/'
  Categories:
    - '/'
    - { python: '/blog/categories/#python' }
    - { javascript: '/blog/categories/#javascript' }
    - { django: '/blog/categories/#django' }
    - { postgres: '/blog/categories/#postgres' }
    - { etc: '/blog/categories/#etc' }
    # - { Tags: '/blog/tags/' }
  About:
    - '/about/'
  Search:
    - '/search/'


# Where are tags and categories displayed
tag_page: '/blog/tags/'
category_page: '/blog/categories/'

# Puglins
mathjax: true # whether support mathjax
#google_analytics_token: 'UA-00000000-1' # leave blank if you don't want google analytics
disqus_short_name: 'edticket-github-io' # leave blank if you don't want disqus

# Use the following plug-ins
gems:
  - jekyll-paginate
